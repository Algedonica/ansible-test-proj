---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure log dir exists
  file:
    path: /var/log/nginx
    state: directory
    owner: www-data
    group: adm
    mode: '0755'

- name: Deploy nginx main config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx (cmd)

- name: Deploy site config
  template:
    src: static.conf.j2
    dest: /etc/nginx/sites-available/static.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx (cmd)

- name: Enable site
  file:
    src: /etc/nginx/sites-available/static.conf
    dest: /etc/nginx/sites-enabled/static.conf
    state: link
    force: true
  notify: Reload nginx (cmd)

- name: Remove default site if exists
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload nginx (cmd)

- name: Validate nginx config
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Ensure nginx is running (container context)
  shell: pgrep nginx >/dev/null 2>&1 || nginx
  args:
    executable: /bin/bash
  changed_when: false
  when: nginx_test.rc == 0

